#An example of the contour filter with a multiple iso values.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "contour"
        params: 
          field: "U"
          iso_values: [-0.4, 0.2, 0.4]
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "U"
          pipeline: "pl1"
      image_prefix: "./tet1_contour"
